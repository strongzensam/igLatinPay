						i+=1;
						console.log(pigs + " during")
						console.log(i + " i")
					};
					console.log(pigs.slice(i) + pigs.slice(0,i))
					return(pigs.slice(i) + pigs.slice(0,i))
				}	
				var piggies = pig.split(" ")
				var capitalize = 0

					capitalize = 1
				} else {
					capitalize = 0
				}
				console.log(piggies)

				console.log(piggies + " before")


				f = piggies.map(latinMe)
				console.log(f + " after")

				g = (f.join("ay ") + "ay")
				console.log(g)

				}

				alert(pigFinal)
			}

		}


	</script>
