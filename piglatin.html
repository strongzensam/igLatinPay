<html>

	<title>Pig Latin</title>
</head>
<body>
	<h1>Pig latin translator</h1>
	<textarea id="piggified">Was</textarea>
	<script type="text/javascript">
		function myFunction() {
			var pig = document.getElementById("piggified").value;
			var capitalize = 0
			if (pig.charAt(0) === pig.charAt(0).toUpperCase()) {
				capitalize = 1;
			}
			console.log(pig)
			for (var i = 0; pig.charAt(0).toLowerCase() !== "a" && pig.charAt(0).toLowerCase() !== "e" && pig.charAt(0).toLowerCase() !== "i" && pig.charAt(0).toLowerCase() !== "o" && pig.charAt(0).toLowerCase() !== "u"; i++) {
				pig = (pig.slice(1) + pig.slice(0,1));
			} 
				console.log(pig)

			pig = pig + "ay";
			if (capitalize === 1) {
				pig = pig.charAt(0).toUpperCase() + pig.slice(1).toLowerCase();
			}
			alert(pig)
			console.log(pig)
		}


	</script>
	<button onclick="myFunction()">anslateTray otay igpay atinlay </button>
	<p id="pigged"></p>
</body>
